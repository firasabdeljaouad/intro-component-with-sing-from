<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <div class="container">
    <div class="discription">
      <h1>Learn to code by<br> watching others</h1>
      <p>
        See how experienced developers solve problems in real-time.<br>
        Watching scripted tutorials is great,
        but understanding how<br> developers think is invaluable.
      </p>
    </div>
    <div class="singup">
      <div class="singup_pricing">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </div>
      <div class="information">
        <form action="#" class="signup_form">
          <input type="text" name="first-name" id="first-name" aria-label="first-name" placeholder="First Name "
            required>
          <input type="text" name="last-name" id="last-name" aria-label="last-name" placeholder="Last Name" required>
          <input type="email" name="email" id="email" aria-label="email" placeholder="Email Address" required>
          <input type="password" name="password" id="password" aria-label="password" placeholder="Password" required>
          <input type="submit" id="submit" aria-label="submit" value="CLAM YOUR FREE TRIAL" required>

          <p><span class="trems-notice">By clicking the button, you are agreeing to our</span> <span
              class="changecolor">Terms and Services</span></p>
        </form>
      </div>
    </div>
  </div>
  <script src="javaScript.js"></script>

  </footer> -->
</body>

</html>
